<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strunin IO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="hero-container">
        <div class="hero">
            <h1>Welcome to Strunin IO</h1>
            <p>Bruh, Im Building here</p>
            <p>Crafting elegant solutions through code.</p>
        </div>
    </div>
    <div class="container">
        {% if posts %}
            {% for post in posts %}
                <div class="post">
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.content }}</p>
                    <small>Posted on: {{ post.date_posted.strftime('%B %d, %Y') }}</small>
                </div>
            {% endfor %}
        {% else %}
            <p>No posts available.</p>
        {% endif %}
    </div>
</body>
</html>
